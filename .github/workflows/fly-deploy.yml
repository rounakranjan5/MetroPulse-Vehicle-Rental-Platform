name: Deploy to Render

on:
  push:
    branches:
      - PROD  # Deploy ONLY when pushing to PROD branch

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
